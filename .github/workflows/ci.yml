name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify data directories exist
      run: |
        mkdir -p data/raw data/intermediate data/final
        mkdir -p results/tables results/figures
    
    - name: Check script syntax
      run: |
        echo "Vérification de la syntaxe Python..."
        for script in src/*.py; do
          echo "Vérification de $script"
          python -m py_compile "$script" || exit 1
        done
        echo "Tous les scripts sont syntaxiquement corrects"
    
    - name: Verify requirements
      run: |
        python -c "import pandas, numpy, scipy, matplotlib, seaborn, cliffs_delta, pyarrow, fastparquet, huggingface_hub; print('All dependencies OK')"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
    
    - name: Run flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check file structure
      run: |
        test -f src/01_load_filter.py || exit 1
        test -f src/02_preprocess.py || exit 1
        test -f src/03_metrics_rq1.py || exit 1
        test -f src/04_metrics_rq2.py || exit 1
        test -f src/05_metrics_rq3.py || exit 1
        test -f src/06_visualizations.py || exit 1
        test -f run_pipeline.sh || exit 1
        test -f requirements.txt || exit 1
        echo "All required files present"

